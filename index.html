<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login / Registro</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #6366f1, #4338ca);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 30px;
    width: 340px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
    text-align: center;
  }

  h2 { margin-bottom: 20px; }

  .field { margin-bottom: 15px; text-align: left; }

  label { font-size: 13px; color: #555; }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 15px;
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  button {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }

  .register { background: #22c55e; color: white; }
  .login { background: #6366f1; color: white; }

  #msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
</style>
</head>

<body>

<div class="card">
  <h2>BraziÃ±o ðŸŽ°</h2>

  <div class="field">
    <label>Usuario</label>
    <input id="user">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="pass" type="password">
  </div>

  <div class="buttons">
    <button class="register" onclick="register()">Crear cuenta</button>
    <button class="login" onclick="login()">Login</button>
  </div>

  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";
const msg = document.getElementById("msg");

function setMsg(text, color="#555") {
  msg.textContent = text;
  msg.style.color = color;
}

function register() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "register",
      usuario: user.value.trim(),
      password: pass.value.trim()
    })
  })
  .then(r => r.json())
  .then(d => setMsg(d.message, d.ok ? "green" : "red"));
}

function login() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      usuario: user.value.trim(),
      password: pass.value.trim()
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.ok) {
      localStorage.setItem("usuario", d.usuario);
      localStorage.setItem("dinero", d.dinero);
      location.href = "dashboard.html";
    } else {
      setMsg(d.message, "red");
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login / Registro</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #6366f1, #4338ca);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 30px;
    width: 340px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  .field {
    margin-bottom: 15px;
    text-align: left;
  }

  label {
    font-size: 13px;
    color: #555;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 15px;
  }

  input:focus {
    outline: none;
    border-color: #6366f1;
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  button {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    transition: .2s;
  }

  .register {
    background: #22c55e;
    color: white;
  }

  .register:hover {
    background: #16a34a;
  }

  .login {
    background: #6366f1;
    color: white;
  }

  .login:hover {
    background: #4f46e5;
  }

  #msg {
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Acceso</h2>

  <div class="field">
    <label>Usuario</label>
    <input id="user" placeholder="Ingresa tu usuario">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>

  <div class="buttons">
    <button class="register" onclick="register()">Crear cuenta</button>
    <button class="login" onclick="login()">Login</button>
  </div>

  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxGpAIxNFlozBJ-UZmtzK06ynsECIrKd75XM7la3-IR3i1zWey_1nmTPaNztDHFf8d4Sw/exec";
const msg = document.getElementById("msg");

function setMsg(text, color = "#555") {
  msg.textContent = text;
  msg.style.color = color;
}

function register() {
  const usuario = user.value.trim();
  const password = pass.value.trim();

  if (!usuario || !password) {
    setMsg("Completa todos los campos", "red");
    return;
  }

  setMsg("Creando cuenta...");

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "register",
      usuario,
      password
    })
  })
  .then(r => r.json())
  .then(d => {
    setMsg(d.message, d.ok ? "green" : "red");
  })
  .catch(() => setMsg("Error de conexi√≥n", "red"));
}

function login() {
  const usuario = user.value.trim();
  const password = pass.value.trim();

  if (!usuario || !password) {
    setMsg("Completa todos los campos", "red");
    return;
  }

  setMsg("Verificando...");

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      usuario,
      password
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.ok) {
      setMsg(`Bienvenido ${d.usuario} üí∞ $${d.dinero}`, "green");
    } else {
      setMsg(d.message, "red");
    }
  })
  .catch(() => setMsg("Error de conexi√≥n", "red"));
}
</script>

</body>
</html>

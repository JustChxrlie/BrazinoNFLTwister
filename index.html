<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="Password">

<button onclick="register()">Crear cuenta</button>
<button onclick="login()">Login</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxGpAIxNFlozBJ-UZmtzK06ynsECIrKd75XM7la3-IR3i1zWey_1nmTPaNztDHFf8d4Sw/exec";

function register() {
  const usuario = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "register",
      usuario,
      password
    })
  })
  .then(r => r.json())
  .then(d => alert(d.message));
}

function login() {
  const usuario = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      usuario,
      password
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.ok) {
      alert(`Bienvenido ${d.usuario} ðŸ’° $${d.dinero}`);
    } else {
      alert(d.message);
    }
  });
}
</script>

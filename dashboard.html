<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BraziÃ±o â€“ Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
}

header {
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card {
  background: #0f172a;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
}

.partido {
  border-bottom: 1px solid #1e293b;
  padding: 10px 0;
}

.partido:last-child {
  border-bottom: none;
}

.opciones button {
  margin-top: 6px;
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.moneyline { background: #22c55e; }
.ou { background: #38bdf8; }
.spread { background: #facc15; color:black; }

.estado {
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #facc15;
  color: black;
}
</style>
</head>

<body>

<header>
  <strong>BraziÃ±o ðŸŽ°</strong>
  <span id="saldo"></span>
</header>

<main>

<!-- PARTIDOS -->
<div class="card">
  <h3>Partidos NFL (Semanas 11â€“18)</h3>
  <div id="partidos"></div>
</div>

<!-- APUESTAS -->
<div class="card">
  <h3>Mis apuestas</h3>
  <div id="apuestas"></div>
</div>

</main>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";
const usuario = localStorage.getItem("usuario");
const dinero = localStorage.getItem("dinero");

if (!usuario) location.href = "index.html";
document.getElementById("saldo").textContent = `ðŸ’° $${dinero}`;

/* =====================
   PARTIDOS (MOCK REAL)
===================== */
const partidos = [
  {
    semana: 11,
    local: "Chiefs",
    visita: "Bills",
    mlLocal: 1.80,
    mlVisita: 2.10,
    total: 48.5,
    over: 1.90,
    under: 1.90,
    spreadLocal: -3.5,
    spreadCuota: 1.95
  },
  {
    semana: 12,
    local: "Cowboys",
    visita: "Eagles",
    mlLocal: 2.20,
    mlVisita: 1.70,
    total: 46.5,
    over: 1.85,
    under: 1.95,
    spreadLocal: +4.5,
    spreadCuota: 1.90
  }
];

const divPartidos = document.getElementById("partidos");

partidos.forEach(p => {
  divPartidos.innerHTML += `
    <div class="partido">
      <strong>Semana ${p.semana}</strong><br>
      ${p.local} vs ${p.visita}

      <div class="opciones">
        <button class="moneyline"
          onclick="apostar('Moneyline', '${p.local}', ${p.mlLocal})">
          ${p.local} x${p.mlLocal}
        </button>

        <button class="moneyline"
          onclick="apostar('Moneyline', '${p.visita}', ${p.mlVisita})">
          ${p.visita} x${p.mlVisita}
        </button>

        <button class="ou"
          onclick="apostar('Over', 'Over ${p.total}', ${p.over})">
          Over ${p.total} x${p.over}
        </button>

        <button class="ou"
          onclick="apostar('Under', 'Under ${p.total}', ${p.under})">
          Under ${p.total} x${p.under}
        </button>

        <button class="spread"
          onclick="apostar(
            'Spread',
            '${p.local} ${p.spreadLocal}',
            ${p.spreadCuota}
          )">
          ${p.local} ${p.spreadLocal} x${p.spreadCuota}
        </button>
      </div>
    </div>
  `;
});

/* =====================
   CREAR APUESTA
===================== */
function apostar(tipo, detalle, cuota) {
  const monto = prompt(`Apuesta:\n${detalle}\nCuota x${cuota}\n\nMonto:`);

  if (!monto || isNaN(monto) || monto <= 0) {
    alert("Monto invÃ¡lido");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "crearApuesta",
      usuario,
      tipo,
      detalle,
      monto: Number(monto),
      cuota
    })
  })
  .then(r => r.json())
  .then(d => {
    alert(d.message);
    cargarApuestas();
  })
  .catch(() => alert("Error de conexiÃ³n"));
}

/* =====================
   CARGAR APUESTAS
===================== */
function cargarApuestas() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "obtenerApuestas",
      usuario
    })
  })
  .then(r => r.json())
  .then(d => {
    const div = document.getElementById("apuestas");
    div.innerHTML = "";

    if (!d.apuestas || !d.apuestas.length) {
      div.innerHTML = "<p>No tienes apuestas aÃºn</p>";
      return;
    }

    d.apuestas.forEach(a => {
      div.innerHTML += `
        <div class="card">
          <strong>${a.tipo}</strong><br>
          ${a.detalle}<br>
          ðŸ’µ $${a.monto} | x${a.cuota}<br>
          Posible: $${a.posible}<br>
          <span class="estado">${a.estado}</span>
        </div>
      `;
    });
  });
}

cargarApuestas();
</script>

</body>
</html>

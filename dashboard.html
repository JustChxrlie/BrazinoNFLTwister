<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brazi√±o ‚Äì Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
  display: flex;
}

main {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.partido {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.titulo {
  font-weight: bold;
  margin-bottom: 10px;
}

.botones {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.btn {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.btn.activo {
  background: #22c55e;
  color: black;
  font-weight: bold;
}

#betSlip {
  width: 320px;
  background: #020617;
  border-left: 2px solid #1e293b;
  padding: 15px;
}

.seleccion {
  font-size: 14px;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

button.apostar {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #facc15;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

@media (max-width: 900px) {
  body { flex-direction: column; }
  main { padding-bottom: 240px; }
  #betSlip {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    border-left: none;
    border-top: 2px solid #1e293b;
  }
}
</style>
</head>

<body>

<main>
  <header>
    <h2>Brazi√±o üèà</h2>
    <span id="saldo"></span>
  </header>

  <div id="partidos"></div>
</main>

<aside id="betSlip">
  <h3>Bet Slip</h3>

  <div id="selecciones"></div>

  <p id="tipoApuesta"></p>
  <p>Cuota total: <strong id="cuota">1.00</strong></p>
  <p>Pago potencial: <strong id="pago">$0.00</strong></p>

  <input type="number" id="monto" placeholder="Monto a apostar" oninput="calcular()">
  <button class="apostar" onclick="apostar()">Apostar</button>
</aside>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";

let usuario = localStorage.getItem("usuario");
let saldo = Number(localStorage.getItem("dinero")) || 1000;

document.getElementById("saldo").textContent = "üí∞ $" + saldo.toFixed(2);

const partidos = [
  { id: 1, juego: "Bills @ Chiefs", opciones: [
    { key:"ml1", texto:"ML Chiefs", cuota:1.85 },
    { key:"ml2", texto:"ML Bills", cuota:2.05 },
    { key:"o", texto:"Over 48.5", cuota:1.9 },
    { key:"u", texto:"Under 48.5", cuota:1.9 }
  ]},
  { id: 2, juego: "Eagles @ 49ers", opciones: [
    { key:"ml1", texto:"ML 49ers", cuota:1.75 },
    { key:"ml2", texto:"ML Eagles", cuota:2.15 },
    { key:"o", texto:"Over 46.5", cuota:1.9 },
    { key:"u", texto:"Under 46.5", cuota:1.9 }
  ]}
];

let selecciones = [];

function render() {
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";

  partidos.forEach(p => {
    cont.innerHTML += `
      <div class="partido">
        <div class="titulo">${p.juego}</div>
        <div class="botones">
          ${p.opciones.map(o => `
            <div class="btn" 
              onclick="toggle(${p.id},'${o.key}','${p.juego}','${o.texto}',${o.cuota},this)">
              ${o.texto}<br>x${o.cuota}
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

function toggle(partido, key, juego, texto, cuota, el) {
  const i = selecciones.findIndex(s => s.partido===partido && s.key===key);

  if (i >= 0) {
    selecciones.splice(i,1);
    el.classList.remove("activo");
  } else {
    selecciones.push({ partido, key, juego, texto, cuota });
    el.classList.add("activo");
  }

  actualizar();
}

function actualizar() {
  const div = document.getElementById("selecciones");
  div.innerHTML = "";

  let cuotaTotal = 1;
  selecciones.forEach(s => {
    cuotaTotal *= s.cuota;
    div.innerHTML += `<div class="seleccion">${s.texto} (${s.juego})</div>`;
  });

  document.getElementById("cuota").textContent = cuotaTotal.toFixed(2);
  document.getElementById("tipoApuesta").textContent =
    selecciones.length > 1 ? "üß© Parlay" : "üéØ Simple";

  calcular();
}

function calcular() {
  const monto = Number(document.getElementById("monto").value);
  const cuota = Number(document.getElementById("cuota").textContent);
  document.getElementById("pago").textContent =
    monto > 0 ? "$" + (monto * cuota).toFixed(2) : "$0.00";
}

function apostar() {
  const monto = Number(document.getElementById("monto").value);
  if (!selecciones.length) return alert("Selecciona apuestas");
  if (monto <= 0 || monto > saldo) return alert("Saldo insuficiente");

  saldo -= monto;
  localStorage.setItem("dinero", saldo);
  document.getElementById("saldo").textContent = "üí∞ $" + saldo.toFixed(2);

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      usuario,
      monto,
      selecciones
    })
  });

  alert("Apuesta registrada üéâ");
  location.reload();
}

render();
</script>

</body>
</html>

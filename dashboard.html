<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brazi√±o ‚Äì Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
  display: flex;
}

main {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.partido {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.titulo {
  font-weight: bold;
  margin-bottom: 10px;
}

.botones {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* üëà 2 por fila */
  gap: 10px;
}

.btn {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.btn:hover {
  border-color: #facc15;
}

.btn.activo {
  background: #22c55e;
  color: black;
  font-weight: bold;
}

/* BET SLIP */
#betSlip {
  width: 320px;
  background: #020617;
  border-left: 2px solid #1e293b;
  padding: 15px;
}

.seleccion {
  font-size: 14px;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

button.apostar {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #facc15;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<main>
  <header>
    <h2>Brazi√±o üèà</h2>
    <span id="saldo"></span>
  </header>

  <div id="partidos"></div>
</main>

<aside id="betSlip">
  <h3>Bet Slip</h3>
  <div id="selecciones"></div>

  <p id="tipoApuesta"></p>
  <p>Cuota total: <strong id="cuota">0.00</strong></p>

  <input type="number" id="monto" placeholder="Monto a apostar">
  <button class="apostar" onclick="apostar()">Apostar</button>
</aside>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";

const usuario = localStorage.getItem("usuario");
document.getElementById("saldo").textContent = "üí∞ $" + localStorage.getItem("dinero");

const partidos = [
  {
    id: 1,
    local: "Chiefs",
    visita: "Bills",
    mlLocal: 1.85,
    mlVisita: 2.05,
    total: 48.5,
    cuotaOver: 1.9,
    cuotaUnder: 1.9,
    spread: 3.5,
    cuotaSpreadLocal: 1.95,
    cuotaSpreadVisita: 1.95
  },
  {
    id: 2,
    local: "49ers",
    visita: "Eagles",
    mlLocal: 1.75,
    mlVisita: 2.15,
    total: 46.5,
    cuotaOver: 1.9,
    cuotaUnder: 1.9,
    spread: 2.5,
    cuotaSpreadLocal: 1.95,
    cuotaSpreadVisita: 1.95
  }
];

const selecciones = [];

function render() {
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";

  partidos.forEach(p => {
    cont.innerHTML += `
      <div class="partido">
        <div class="titulo">${p.visita} @ ${p.local}</div>

        <div class="botones">
          <!-- ML -->
          <div class="btn" onclick="toggle('${p.id}','ML ${p.local}',${p.mlLocal},this)">
            ${p.local}<br>x${p.mlLocal}
          </div>
          <div class="btn" onclick="toggle('${p.id}','ML ${p.visita}',${p.mlVisita},this)">
            ${p.visita}<br>x${p.mlVisita}
          </div>

          <!-- O/U -->
          <div class="btn" onclick="toggle('${p.id}','Over ${p.total}',${p.cuotaOver},this)">
            Over ${p.total}<br>x${p.cuotaOver}
          </div>
          <div class="btn" onclick="toggle('${p.id}','Under ${p.total}',${p.cuotaUnder},this)">
            Under ${p.total}<br>x${p.cuotaUnder}
          </div>

          <!-- Spread -->
          <div class="btn" onclick="toggle('${p.id}','${p.local} -${p.spread}',${p.cuotaSpreadLocal},this)">
            ${p.local} -${p.spread}<br>x${p.cuotaSpreadLocal}
          </div>
          <div class="btn" onclick="toggle('${p.id}','${p.visita} +${p.spread}',${p.cuotaSpreadVisita},this)">
            ${p.visita} +${p.spread}<br>x${p.cuotaSpreadVisita}
          </div>
        </div>
      </div>
    `;
  });
}

function toggle(id, desc, cuota, btn) {
  const i = selecciones.findIndex(s => s.desc === desc);

  if (i >= 0) {
    selecciones.splice(i, 1);
    btn.classList.remove("activo");
  } else {
    selecciones.push({ id, desc, cuota });
    btn.classList.add("activo");
  }

  actualizarSlip();
}

function actualizarSlip() {
  const div = document.getElementById("selecciones");
  div.innerHTML = "";
  let cuotaTotal = 1;

  selecciones.forEach(s => {
    cuotaTotal *= s.cuota;
    div.innerHTML += `<div class="seleccion">${s.desc} x${s.cuota}</div>`;
  });

  document.getElementById("cuota").textContent = cuotaTotal.toFixed(2);
  document.getElementById("tipoApuesta").textContent =
    selecciones.length > 1 ? "üß© Parlay" : "üéØ Apuesta simple";
}

function apostar() {
  if (!selecciones.length) return alert("Selecciona una apuesta");

  const monto = document.getElementById("monto").value;
  if (!monto || monto <= 0) return alert("Monto inv√°lido");

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "apostar",
      usuario,
      selecciones,
      monto
    })
  })
  .then(r => r.json())
  .then(() => {
    alert("Apuesta realizada üéâ");
    location.reload();
  });
}

render();
</script>

</body>
</html>

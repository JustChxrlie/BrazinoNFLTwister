<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brazi√±o ‚Äì Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
  display: flex;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

/* ===== PARTIDOS ===== */
.partido {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.titulo {
  font-weight: bold;
  margin-bottom: 10px;
}

.botones {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.btn {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  font-size: 14px;
}

.btn.activo {
  background: #22c55e;
  color: black;
  font-weight: bold;
}

/* ===== BET SLIP ===== */
#betSlip {
  width: 320px;
  background: #020617;
  border-left: 2px solid #1e293b;
  padding: 15px;
}

.seleccion {
  font-size: 14px;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

button.apostar {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #facc15;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  body {
    flex-direction: column;
  }

  main {
    padding-bottom: 230px;
  }

  #betSlip {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    border-left: none;
    border-top: 2px solid #1e293b;
    z-index: 1000;
  }
}
</style>
</head>

<body>

<main>
  <header>
    <h2>Brazi√±o üèà</h2>
    <span id="saldo"></span>
  </header>

  <div id="partidos"></div>
</main>

<!-- BET SLIP -->
<aside id="betSlip">
  <h3>Bet Slip</h3>

  <div id="selecciones"></div>

  <p id="tipoApuesta"></p>
  <p>Cuota total: <strong id="cuota">0.00</strong></p>
  <p>Pago potencial: <strong id="pago">$0.00</strong></p>
  <p>Ganancia: <strong id="ganancia">$0.00</strong></p>

  <input type="number" id="monto" placeholder="Monto a apostar" oninput="calcularGanancia()">
  <button class="apostar" onclick="apostar()">Apostar</button>
</aside>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";

const usuario = localStorage.getItem("usuario");
const dinero = localStorage.getItem("dinero");

if (!usuario) location.href = "index.html";

document.getElementById("saldo").textContent = "üí∞ $" + dinero;

const partidos = [
  {
    id: 1,
    local: "Chiefs",
    visita: "Bills",
    mlLocal: 1.85,
    mlVisita: 2.05,
    over: 48.5,
    cuotaOver: 1.9,
    cuotaUnder: 1.9,
    spreadL: "-3.5",
    spreadV: "+3.5",
    cuotaSpread: 1.95
  },
  {
    id: 2,
    local: "49ers",
    visita: "Eagles",
    mlLocal: 1.75,
    mlVisita: 2.15,
    over: 46.5,
    cuotaOver: 1.9,
    cuotaUnder: 1.9,
    spreadL: "-2.5",
    spreadV: "+2.5",
    cuotaSpread: 1.95
  }
];

const selecciones = [];

function render() {
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";

  partidos.forEach(p => {
    cont.innerHTML += `
      <div class="partido">
        <div class="titulo">${p.visita} @ ${p.local}</div>

        <div class="botones">
          <div class="btn" onclick="toggle('${p.id}','ML ${p.local}',${p.mlLocal})">
            ML ${p.local}<br>x${p.mlLocal}
          </div>
          <div class="btn" onclick="toggle('${p.id}','ML ${p.visita}',${p.mlVisita})">
            ML ${p.visita}<br>x${p.mlVisita}
          </div>

          <div class="btn" onclick="toggle('${p.id}','Over ${p.over}',${p.cuotaOver})">
            Over ${p.over}<br>x${p.cuotaOver}
          </div>
          <div class="btn" onclick="toggle('${p.id}','Under ${p.over}',${p.cuotaUnder})">
            Under ${p.over}<br>x${p.cuotaUnder}
          </div>

          <div class="btn" onclick="toggle('${p.id}','${p.local} ${p.spreadL}',${p.cuotaSpread})">
            ${p.local} ${p.spreadL}<br>x${p.cuotaSpread}
          </div>
          <div class="btn" onclick="toggle('${p.id}','${p.visita} ${p.spreadV}',${p.cuotaSpread})">
            ${p.visita} ${p.spreadV}<br>x${p.cuotaSpread}
          </div>
        </div>
      </div>
    `;
  });
}

function toggle(id, desc, cuota) {
  const index = selecciones.findIndex(s => s.desc === desc);

  if (index >= 0) {
    selecciones.splice(index, 1);
  } else {
    selecciones.push({ id, desc, cuota });
  }

  actualizarSlip();
}

function actualizarSlip() {
  const div = document.getElementById("selecciones");
  div.innerHTML = "";

  let cuotaTotal = 1;

  selecciones.forEach(s => {
    cuotaTotal *= s.cuota;
    div.innerHTML += `<div class="seleccion">${s.desc} x${s.cuota}</div>`;
  });

  document.getElementById("cuota").textContent = cuotaTotal.toFixed(2);
  document.getElementById("tipoApuesta").textContent =
    selecciones.length > 1 ? "üß© Parlay" : "üéØ Apuesta simple";

  calcularGanancia();
}

function calcularGanancia() {
  const monto = Number(document.getElementById("monto").value);
  const cuota = Number(document.getElementById("cuota").textContent);

  if (!monto || monto <= 0) {
    document.getElementById("pago").textContent = "$0.00";
    document.getElementById("ganancia").textContent = "$0.00";
    return;
  }

  const pago = monto * cuota;
  const ganancia = pago - monto;

  document.getElementById("pago").textContent = "$" + pago.toFixed(2);
  document.getElementById("ganancia").textContent = "$" + ganancia.toFixed(2);
}

function apostar() {
  if (!selecciones.length) return alert("Selecciona una apuesta");
  const monto = document.getElementById("monto").value;
  if (!monto || monto <= 0) return alert("Monto inv√°lido");

  alert("Apuesta realizada üéâ (simulado)");
  location.reload();
}

render();
</script>

</body>
</html>

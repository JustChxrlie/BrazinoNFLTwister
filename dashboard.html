<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brazi√±o ‚Äì Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
  display: flex;
}

main { flex: 1; padding: 20px; }

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.partido {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.titulo { font-weight: bold; margin-bottom: 10px; }

.botones {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.btn {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.btn.activo {
  background: #22c55e;
  color: black;
  font-weight: bold;
}

#betSlip {
  width: 320px;
  background: #020617;
  border-left: 2px solid #1e293b;
  padding: 15px;
}

.seleccion { font-size: 14px; margin-bottom: 6px; }

input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

button.apostar {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #facc15;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

@media (max-width: 900px) {
  body { flex-direction: column; }
  main { padding-bottom: 240px; }
  #betSlip {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    border-left: none;
    border-top: 2px solid #1e293b;
  }
}
</style>
</head>

<body>

<main>
  <header>
    <h2>Brazi√±o üèà</h2>
    <span id="saldo"></span>
  </header>
  <div id="partidos"></div>
</main>

<aside id="betSlip">
  <h3>Bet Slip</h3>
  <div id="selecciones"></div>
  <p id="tipoApuesta"></p>
  <p>Cuota total: <strong id="cuota">1.00</strong></p>
  <p>Pago potencial: <strong id="pago">$0.00</strong></p>
  <input type="number" id="monto" placeholder="Monto a apostar" oninput="calcular()">
  <button class="apostar" onclick="apostar()">Apostar</button>
</aside>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";

const usuario = localStorage.getItem("usuario");
let saldo = Number(localStorage.getItem("dinero")) || 1000;

document.getElementById("saldo").textContent = "üí∞ $" + saldo.toFixed(2);

const partidos = [
  {
    id: 1, juego: "Bills @ Chiefs",
    opciones: [
      {k:"mlc", t:"ML Chiefs", c:1.85},
      {k:"mlb", t:"ML Bills", c:2.05},
      {k:"ov", t:"Over 48.5", c:1.9},
      {k:"un", t:"Under 48.5", c:1.9},
      {k:"sc", t:"Chiefs -3.5", c:1.95},
      {k:"sb", t:"Bills +3.5", c:1.95}
    ]
  }
];

let selecciones = [];

function render() {
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";
  partidos.forEach(p => {
    cont.innerHTML += `
      <div class="partido">
        <div class="titulo">${p.juego}</div>
        <div class="botones">
          ${p.opciones.map(o => `
            <div class="btn"
              onclick="toggle(${p.id},'${o.k}','${p.juego}','${o.t}',${o.c},this)">
              ${o.t}<br>x${o.c}
            </div>`).join("")}
        </div>
      </div>`;
  });
}

function toggle(pid, key, juego, texto, cuota, el) {
  const i = selecciones.findIndex(s => s.pid===pid && s.key===key);
  if (i >= 0) {
    selecciones.splice(i,1);
    el.classList.remove("activo");
  } else {
    selecciones.push({pid,key,juego,texto,cuota});
    el.classList.add("activo");
  }
  actualizar();
}

function actualizar() {
  const div = document.getElementById("selecciones");
  div.innerHTML = "";
  let cuota = 1;
  selecciones.forEach(s => {
    cuota *= s.cuota;
    div.innerHTML += `<div class="seleccion">${s.texto} (${s.juego})</div>`;
  });
  document.getElementById("cuota").textContent = cuota.toFixed(2);
  document.getElementById("tipoApuesta").textContent =
    selecciones.length > 1 ? "üß© Parlay" : "üéØ Simple";
  calcular();
}

function calcular() {
  const monto = Number(document.getElementById("monto").value);
  const cuota = Number(document.getElementById("cuota").textContent);
  document.getElementById("pago").textContent =
    monto > 0 ? "$" + (monto * cuota).toFixed(2) : "$0.00";
}

function apostar() {
  const monto = Number(document.getElementById("monto").value);
  if (!selecciones.length) return alert("Selecciona apuestas");
  if (monto <= 0 || monto > saldo) return alert("Saldo insuficiente");

fetch(API_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    action: "crearApuesta",   // üëà AGREGA ESTA L√çNEA
    usuario,
    monto,
    tipo: selecciones.length > 1 ? "Parlay" : "Simple",
    cuota: Number(document.getElementById("cuota").textContent),
    selecciones
  })
})


  
.then(r => r.json())
.then(d => {
  if (!d.ok) return alert(d.message);

  // sincronizar saldo REAL desde Sheets
  saldo = d.saldo;
  localStorage.setItem("dinero", saldo);
  document.getElementById("saldo").textContent = "üí∞ $" + saldo.toFixed(2);

  alert("Apuesta registrada üéâ");
  location.reload();
});
  
}

render();
</script>

</body>
</html>

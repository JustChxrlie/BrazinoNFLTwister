<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Brazi√±o ‚Äì Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
  display: flex;
}

main {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.partido {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.titulo {
  font-weight: bold;
  margin-bottom: 10px;
}

.botones {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.btn {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.btn.activo {
  background: #22c55e;
  color: black;
  font-weight: bold;
}

/* BET SLIP */
#betSlip {
  width: 320px;
  background: #020617;
  border-left: 2px solid #1e293b;
  padding: 15px;
}

.seleccion {
  font-size: 14px;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

button.apostar {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #facc15;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 900px) {
  body { flex-direction: column; }
  main { padding-bottom: 230px; }
  #betSlip {
    width: 100%;
    position: fixed;
    bottom: 0;
    border-left: none;
    border-top: 2px solid #1e293b;
  }
}
</style>
</head>

<body>

<main>
  <header>
    <h2>Brazi√±o üèà</h2>
    <span id="saldo"></span>
  </header>

  <div id="partidos"></div>
</main>

<aside id="betSlip">
  <h3>Bet Slip</h3>
  <div id="selecciones"></div>

  <p id="tipoApuesta"></p>
  <p>Cuota total: <strong id="cuota">0.00</strong></p>
  <p>Pago potencial: <strong id="pago">$0.00</strong></p>
  <p>Ganancia: <strong id="ganancia">$0.00</strong></p>

  <input type="number" id="monto" placeholder="Monto" oninput="calcularGanancia()">
  <button class="apostar" onclick="apostar()">Apostar</button>
</aside>

<script>
const usuario = localStorage.getItem("usuario");
let dinero = Number(localStorage.getItem("dinero"));

if (!usuario) location.href = "index.html";
document.getElementById("saldo").textContent = "üí∞ $" + dinero;

const partidos = [
  { id:1, local:"Chiefs", visita:"Bills", mlLocal:1.85, mlVisita:2.05, over:48.5, cuotaOver:1.9, cuotaUnder:1.9, spreadL:"-3.5", spreadV:"+3.5", cuotaSpread:1.95 },
  { id:2, local:"49ers", visita:"Eagles", mlLocal:1.75, mlVisita:2.15, over:46.5, cuotaOver:1.9, cuotaUnder:1.9, spreadL:"-2.5", spreadV:"+2.5", cuotaSpread:1.95 }
];

const selecciones = [];

function render() {
  const cont = document.getElementById("partidos");
  cont.innerHTML = "";

  partidos.forEach(p => {
    cont.innerHTML += `
      <div class="partido">
        <div class="titulo">${p.visita} @ ${p.local}</div>
        <div class="botones">
          ${btn(p.id, `ML ${p.local}`, p.mlLocal)}
          ${btn(p.id, `ML ${p.visita}`, p.mlVisita)}
          ${btn(p.id, `Over ${p.over}`, p.cuotaOver)}
          ${btn(p.id, `Under ${p.over}`, p.cuotaUnder)}
          ${btn(p.id, `${p.local} ${p.spreadL}`, p.cuotaSpread)}
          ${btn(p.id, `${p.visita} ${p.spreadV}`, p.cuotaSpread)}
        </div>
      </div>
    `;
  });
}

function btn(id, desc, cuota) {
  return `<div class="btn" data-id="${id}" data-desc="${desc}" onclick="toggle(this, ${id}, '${desc}', ${cuota})">
    ${desc}<br>x${cuota}
  </div>`;
}

function toggle(el, id, desc, cuota) {
  const existente = selecciones.find(s => s.id === id);

  document.querySelectorAll(`.btn[data-id="${id}"]`).forEach(b => b.classList.remove("activo"));

  if (existente && existente.desc === desc) {
    selecciones.splice(selecciones.indexOf(existente), 1);
  } else {
    if (existente) selecciones.splice(selecciones.indexOf(existente), 1);
    selecciones.push({ id, desc, cuota });
    el.classList.add("activo");
  }

  actualizarSlip();
}

function actualizarSlip() {
  const div = document.getElementById("selecciones");
  div.innerHTML = "";

  let cuotaTotal = 1;
  selecciones.forEach(s => {
    cuotaTotal *= s.cuota;
    div.innerHTML += `<div class="seleccion">${s.desc} x${s.cuota}</div>`;
  });

  document.getElementById("cuota").textContent = cuotaTotal.toFixed(2);
  document.getElementById("tipoApuesta").textContent =
    selecciones.length > 1 ? "üß© Parlay" : "üéØ Apuesta simple";

  calcularGanancia();
}

function calcularGanancia() {
  const monto = Number(montoInput.value);
  const cuota = Number(cuota.textContent);
  if (!monto) return pago.textContent = ganancia.textContent = "$0.00";

  pago.textContent = "$" + (monto * cuota).toFixed(2);
  ganancia.textContent = "$" + ((monto * cuota) - monto).toFixed(2);
}

function apostar() {
  const monto = Number(montoInput.value);
  if (!selecciones.length) return alert("Selecciona una apuesta");
  if (monto <= 0) return alert("Monto inv√°lido");
  if (monto > dinero) return alert("Saldo insuficiente");

  dinero -= monto;
  localStorage.setItem("dinero", dinero);
  alert("Apuesta realizada üéâ");
  location.reload();
}

const montoInput = document.getElementById("monto");
const cuota = document.getElementById("cuota");
const pago = document.getElementById("pago");
const ganancia = document.getElementById("ganancia");

render();
</script>

</body>
</html>

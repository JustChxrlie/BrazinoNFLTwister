<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BraziÃ±o â€“ Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #020617;
  color: white;
}

header {
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
}

.card {
  background: #0f172a;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
}

.pick {
  margin: 6px 0;
}

.pick input {
  margin-right: 8px;
}

.parlay-box {
  background: #020617;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}
button {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: #22c55e;
  margin-top: 10px;
}
.estado {
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 999px;
  background: #facc15;
  color: black;
}
</style>
</head>

<body>

<header>
  <strong>BraziÃ±o ðŸŽ°</strong>
  <span id="saldo"></span>
</header>

<main>

<!-- PARTIDOS -->
<div class="card">
  <h3>Constructor de Parlay</h3>
  <div id="picks"></div>

  <div class="parlay-box">
    <strong>Parlay actual:</strong>
    <div id="parlayLista"></div>
    <p>Cuota total: <strong>x<span id="cuotaTotal">1.00</span></strong></p>

    <input id="monto" placeholder="Monto a apostar" style="width:100%;padding:8px">
    <button onclick="crearParlay()">Crear Parlay</button>
  </div>
</div>

<!-- APUESTAS -->
<div class="card">
  <h3>Mis apuestas</h3>
  <div id="apuestas"></div>
</div>

</main>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwMEy_3ORHLApNc18LhChqInM5rAMAusnEqf15miFtsnhS25G40q0zNveQfkirofRw5oA/exec";
const usuario = localStorage.getItem("usuario");
const dinero = localStorage.getItem("dinero");

if (!usuario) location.href = "index.html";
document.getElementById("saldo").textContent = `ðŸ’° $${dinero}`;

/* =====================
   PARTIDOS DISPONIBLES
===================== */
const picksDisponibles = [
  { texto: "Chiefs ML", cuota: 1.80 },
  { texto: "Bills ML", cuota: 2.10 },
  { texto: "Over 48.5 Chiefs vs Bills", cuota: 1.90 },
  { texto: "Cowboys +4.5", cuota: 1.90 },
  { texto: "Eagles ML", cuota: 1.70 }
];

const divPicks = document.getElementById("picks");
const parlayLista = document.getElementById("parlayLista");
const cuotaSpan = document.getElementById("cuotaTotal");

let parlay = [];

picksDisponibles.forEach((p, i) => {
  divPicks.innerHTML += `
    <div class="pick">
      <input type="checkbox" onchange="togglePick(${i})">
      ${p.texto} (x${p.cuota})
    </div>
  `;
});

function togglePick(i) {
  const pick = picksDisponibles[i];
  const index = parlay.indexOf(pick);

  if (index >= 0) {
    parlay.splice(index, 1);
  } else {
    parlay.push(pick);
  }
  renderParlay();
}

function renderParlay() {
  parlayLista.innerHTML = "";
  let cuotaTotal = 1;

  parlay.forEach(p => {
    cuotaTotal *= p.cuota;
    parlayLista.innerHTML += `<div>â€¢ ${p.texto} x${p.cuota}</div>`;
  });

  cuotaSpan.textContent = cuotaTotal.toFixed(2);
}

/* =====================
   CREAR PARLAY
===================== */
function crearParlay() {
  const monto = Number(document.getElementById("monto").value);
  if (parlay.length < 2) {
    alert("El parlay debe tener mÃ­nimo 2 selecciones");
    return;
  }
  if (!monto || monto <= 0) {
    alert("Monto invÃ¡lido");
    return;
  }

  const detalle = parlay.map(p => p.texto).join(" + ");
  const cuota = Number(cuotaSpan.textContent);

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "crearApuesta",
      usuario,
      tipo: "Parlay",
      detalle,
      monto,
      cuota
    })
  })
  .then(r => r.json())
  .then(d => {
    alert(d.message);
    parlay = [];
    document.getElementById("monto").value = "";
    renderParlay();
    cargarApuestas();
  });
}

/* =====================
   CARGAR APUESTAS
===================== */
function cargarApuestas() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "obtenerApuestas",
      usuario
    })
  })
  .then(r => r.json())
  .then(d => {
    const div = document.getElementById("apuestas");
    div.innerHTML = "";

    d.apuestas.forEach(a => {
      div.innerHTML += `
        <div class="card">
          <strong>${a.tipo}</strong><br>
          ${a.detalle}<br>
          ðŸ’µ $${a.monto} | x${a.cuota}<br>
          Posible: $${a.posible}<br>
          <span class="estado">${a.estado}</span>
        </div>
      `;
    });
  });
}

cargarApuestas();
</script>

</body>
